<body>
    

    <script>

        let N = 5;
        let some_array = new Array;
        let new_array = new Array;
        for (let index = 0; index < N; index++) {
            some_array[index] = Math.round(Math.random() * 100);            
        }
        console.log('Array:', some_array);
        for (let index = 0; index < N; index++) {
            if (index + 1 === N) {
                new_array[0] = some_array[index];
                continue;
            } 
            new_array[index+1] = some_array[index];
        }

        console.log('Array:', new_array);


    </script>
